[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true  # 关键设置：强制所有路径返回index.html

[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Content-Security-Policy = "default-src 'self'"
